<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>

    <section class="main-wrapper">
        <div class="main text-center ">
            <h1>Table Generator</h1>
            <input class="text-center" id="number" type="number" placeholder="Enter a table number:">
            <input class="text-center" id="range" type="number" placeholder="Enter a table range:">
            <p id="text"></p>
            <button onclick="getValue();">Generate Table</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
